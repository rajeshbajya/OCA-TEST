<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSE OCA API Tester</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        textarea { width: 100%; height: 100px; margin: 10px 0; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .output { border: 1px solid #ccc; padding: 10px; margin: 10px 0; height: 300px; overflow-y: auto; background: #f9f9f9; }
        .config { background: #e9ecef; padding: 15px; margin: 10px 0; border-radius: 5px; }
        input[type="text"] { width: 100%; padding: 5px; margin: 5px 0; }
        label { font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>OCA SSE API Tester</h1>
        
        <div class="config">
            <h3>Configuration</h3>
            <label>Flask App URL:</label>
            <input type="text" id="flaskUrl" placeholder="https://your-flask-url/ask" value="https://phoenix66264.ad2.fusionappsdphx1.oraclevcn.com:9443/oca/ask">
            
            <p><strong>Note:</strong> Using deployed Flask app as proxy to avoid CORS issues</p>
        </div>
        
        <div>
            <label>Prompt:</label>
            <textarea id="promptInput" placeholder="Enter your prompt here...">Give me java method to calculate average of two integers</textarea>
            <button onclick="sendRequest()">Send Request</button>
            <button onclick="clearOutput()">Clear Output</button>
        </div>
        
        <div>
            <h3>Streaming Response:</h3>
            <div id="output" class="output"></div>
        </div>
        
        <div>
            <h3>Complete Response:</h3>
            <div id="completeResponse" class="output"></div>
        </div>
    </div>

    <script>
        let completeResponse = '';
        
        function clearOutput() {
            document.getElementById('output').innerHTML = '';
            document.getElementById('completeResponse').innerHTML = '';
            completeResponse = '';
        }
        
        async function sendRequest() {
            const flaskUrl = document.getElementById('flaskUrl').value;
            const prompt = document.getElementById('promptInput').value;
            
            if (!flaskUrl || !prompt) {
                alert('Please fill in all fields');
                return;
            }
            
            clearOutput();
            
            const outputDiv = document.getElementById('output');
            const completeDiv = document.getElementById('completeResponse');
            
            try {
                const response = await fetch(flaskUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        prompt: prompt
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.text();
                outputDiv.innerHTML += `<div><strong>Response:</strong></div>`;
                completeDiv.innerHTML = `<pre>${result}</pre>`;
                
            } catch (error) {
                outputDiv.innerHTML += `<div style="color: red;"><strong>Error:</strong> ${error.message}</div>`;
                if (error.message.includes('fetch')) {
                    outputDiv.innerHTML += `<div style="color: orange;"><strong>Tip:</strong> Make sure your Flask app is running and accessible from this domain. You may need to add CORS headers to your Flask app.</div>`;
                }
            }
        }
        
        // Pre-fill with example values (update these with your actual values)
        document.addEventListener('DOMContentLoaded', function() {
            // Uncomment and update these with your actual values
            // document.getElementById('ocaUrl').value = 'https://your-oca-url';
            // document.getElementById('clientName').value = 'your-client-name';
            // document.getElementById('bearerToken').value = 'your-token';
        });
    </script>
</body>
</html>
